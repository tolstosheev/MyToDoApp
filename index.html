<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js" defer></script>
    <title>MyToDoApp</title>
  </head>
  <body>
      <header class="header">
        <section class="header__title">
          <h1 class="header__title__item">ToDo App</h1>
        </section>
        <section class="header__description">
          <p class="header__description__item">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dignissimos dolor harum numquam omnis quod. Dolorem eos magni porro temporibus voluptatum.</p>
        </section>
        <section class="header__info">
          <div class="header__info__item">
            <span class="header__info__item__title">All tasks:</span>
            <span class="header__info__item__content" data-todo-info>7</span>
          </div>
          <div class="header__info__item">
            <span class="header__info__item__title">Done:</span>
            <span class="header__info__item__content" data-todo-info>7</span>
          </div>
          <div class="header__info__item">
            <span class="header__info__item__title">Frozen:</span>
            <span class="header__info__item__content" data-todo-info>7</span>
          </div>
        </section>
      </header>
      <main class="main">
        <section class="main__container" >
          <div class="main__container__header">
            <h4 class="main__container__header__title">To do</h4>
            <div class="main__container__header__button">
              <button id="ToDoBtn" data-todo-add-btn>+</button>
            </div>
          </div>
          <div class="main__container__content" id="ToDo">

          </div>
        </section>
        <section class="main__container">
          <div class="main__container__header">
            <h4 class="main__container__header__title">In progress</h4>
            <div class="main__container__header__button">
              <button id="InProgressBtn" data-todo-add-btn>+</button>
            </div>
          </div>
          <div class="main__container__content" id="InProgress">

          </div>
        </section>
        <section class="main__container" >
          <div class="main__container__header">
            <h4 class="main__container__header__title">Closed</h4>
            <div class="main__container__header__button">
              <button id="ClosedBtn" data-todo-add-btn>+</button>
            </div>
          </div>
          <div class="main__container__content" id="Closed">

          </div>
        </section>
        <section class="main__container">
          <div class="main__container__header">
            <h4 class="main__container__header__title">Frozen</h4>
            <div class="main__container__header__button">
              <button id="FrozenBtn" data-todo-add-btn>+</button>
            </div>
          </div>
          <div class="main__container__content" id="Frozen">

          </div>
        </section>
      </main>
      <template data-todo-template>
        <div class="main__container__content__item" data-todo-item>
          <div class="main__container__content__item__header">
            <h4 class="main__container__content__item__header__title" data-todo-title>CRM sytem design</h4>
            <div class="main__container__content__item__header__level">
              <span class="main__container__content__item__header__level__item" data-todo-level>Medium</span>
            </div>
          </div>
          <div class="main__container__content__item__info">
            <div class="main__container__content__item__info__item">
              <span class="main__container__content__item__info__item__title">Participant:</span>
              <span class="main__container__content__item__info__item__content" data-todo-participant>Azhar</span>
            </div>
            <div class="main__container__content__item__info__item">
              <span class="main__container__content__item__info__item__title">Data added:</span>
              <span class="main__container__content__item__info__item__content" data-todo-data>12/04/2021</span>
            </div>
          </div>
        </div>
      </template>
      <div class="form--close" data-form-todo>
        <form class="form__addtodo">
          <header class="form__addtodo__header">
            <h4 class="form__addtodo__header__title">Add your task</h4>
          </header>
          <section class="form__addtodo__container">
            <div class="form__addtodo__container__title">
              <span class="form__addtodo__container__title__text">Title</span>
              <input class="form__addtodo__container__title__input" type="text" name="title" placeholder="Title"  required data-form-title-input/>
            </div>
            <div class="form__addtodo__container__level">
              <span class="form__addtodo__container__title__text">Level</span>
              <select class="form__addtodo__container__level__select" name="Level" data-form-level-select>
                <option class="form__addtodo__container__level__select__option" value="Low">Low</option>
                <option class="form__addtodo__container__level__select__option" value="Medium">Medium</option>
                <option class="form__addtodo__container__level__select__option" value="High">High</option>
              </select>
            </div>
            <div class="form__addtodo__container__participant">
              <span class="form__addtodo__container__participant__text">Participant</span>
              <input class="form__addtodo__container__participant__input" type="text" name="participant" placeholder="Participant" required data-form-participant-input/>
            </div>
            <div class="form__addtodo__container__button">
              <button class="form__addtodo__container__button__item" data-form-add-button>Add ToDo</button>
            </div>
          </section>
        </form>
      </div>
  </body>
</html>
